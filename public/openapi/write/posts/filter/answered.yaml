get:
  tags:
    - posts
  summary: Filter posts by answered status
  description: Retrieve a paginated list of posts filtered by their answered status
  parameters:
    - name: answered
      in: query
      description: Filter by answered status (true for answered, false for unanswered)
      required: true
      schema:
        type: boolean
      example: true
    - name: start
      in: query
      description: Starting index for pagination
      required: false
      schema:
        type: integer
        minimum: 0
        default: 0
      example: 0
    - name: stop
      in: query
      description: Ending index for pagination
      required: false
      schema:
        type: integer
        minimum: 0
        default: 19
      example: 19
  responses:
    '200':
      description: Successfully retrieved filtered posts
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: ../../../components/schemas/Status.yaml#/Status
              response:
                type: object
                properties:
                  posts:
                    type: array
                    items:
                      type: object
                      properties:
                        pid:
                          type: number
                          description: Post identifier
                        tid:
                          type: number
                          description: Topic identifier
                        content:
                          type: string
                          description: Post content
                        answered:
                          type: boolean
                          description: Whether this post has been marked as answered
                        timestamp:
                          type: number
                          description: Unix timestamp when post was created
                        timestampISO:
                          type: string
                          description: ISO 8601 formatted timestamp
                        user:
                          type: object
                          properties:
                            uid:
                              type: number
                              description: User identifier
                            username:
                              type: string
                              description: Username
                            displayname:
                              type: string
                              description: Display name
                  count:
                    type: integer
                    description: Total number of posts matching the filter
                  nextStart:
                    type: integer
                    description: Starting index for next page
                  hasMore:
                    type: boolean
                    description: Whether there are more posts to retrieve
    '400':
      description: Bad Request
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
    '500':
      description: Internal Server Error
